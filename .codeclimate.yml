engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - scss
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      config: .eslintrc.json
  markdownlint:
    enabled: true
    checks:
      MD030:
        enabled: false
      MD026:
        enabled: false

ratings:
  paths:
    - "js/**.js"
    - "**.md"
  exclude_paths:
    - dist/
    - "!LICENSE.md"
